<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tetris by KReichJr</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h2>Tetris clone</h2>
		<h4>by Kenneth "KReichJr" Reichelderfer Jr</h4>
	</header>
	<main>
		<div id="main">
			<div id="preview-container">
				<div id="preview-area"></div>
			</div>
			<div id="top-edge" class="edge"></div>
			<div id="left-edge" class="edge"></div>
			<div id="right-edge" class="edge"></div>
			<div id="bottom-edge" class="edge"></div>
			<div id="next-piece"></div>
			<div id="play-area">
				<div id="next-text">Next</div>
				<div id="level-count-container">
					<div id="level-count">0</div>
					<div id="section">0</div>
				</div>		
			</div>
		</div>
	</main>

<script type="text/javascript" src="js/input.js"></script>
<script type="text/javascript" src="js/matrix.js"></script>
<script type="text/javascript" src="js/blocks.js"></script>
<script type="text/javascript" src="js/tetrominos.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
